    const config = {
        dataUrl: buildUrl + "/zombieshooterdone.data.br",
        frameworkUrl: buildUrl + "/zombieshooterdone.framework.js",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "OnHitDev",
        productName: "They Are Coming",
        productVersion: "1.19"
    };

    const wasmParts = [
        `${buildUrl}/zombieshooterdone.wasm.br.part0`,
        `${buildUrl}/zombieshooterdone.wasm.br.part1`,
        `${buildUrl}/zombieshooterdone.wasm.br.part2`,
        `${buildUrl}/zombieshooterdone.wasm.br.part3`
    ];

    async function fetchAndMergeWasm() {
        const parts = await Promise.all(wasmParts.map(url =>
            fetch(url).then(r => {
                if (!r.ok) throw new Error(`Failed to load ${url}`);
                return r.arrayBuffer();
            })
        ));
        const totalLength = parts.reduce((sum, part) => sum + part.byteLength, 0);
        const merged = new Uint8Array(totalLength);
        let offset = 0;
        for (const part of parts) {
            merged.set(new Uint8Array(part), offset);
            offset += part.byteLength;
        }
        const blob = new Blob([merged], { type: "application/wasm+br" });
        return URL.createObjectURL(blob);
    }

fetchAndMergeWasm().then(blobUrl => {

            console.error("Unity yükleme hatası:", message);
        });
    };
    document.body.appendChild(script);
});

<script>
  // Static menu temporary hide + auto-restore
  (function(){
    const menu = document.getElementById("staticMenu");
    const btn  = document.getElementById("closeStaticMenu");
    const KEY  = "sq931_staticMenu_hidden_until";
    const restore = () => { menu.style.display = "flex"; };
    const maybeHide = () => {
      const until = parseInt(localStorage.getItem(KEY)||"0",10);
      const now = Date.now();
      if (until && now < until){ menu.style.display = "none"; setTimeout(restore, until - now); }
    };
    if (btn){
      btn.onclick = () => {
        menu.style.display = "none";
        const until = Date.now() + 180000; // 3 minutes
        localStorage.setItem(KEY, String(until));
        setTimeout(restore, 180000);
      };
    }
    maybeHide();
  })();

    [FORM,DISCORD,INSTA].forEach(o=>{ const p=new Image(); p.src=o.src; });

    const T_IN=2000, T_SHOW=5000, T_OUT=2000, T_HIDDEN=20000;
    let i=0;
    function apply(o){ img.src=o.src; img.alt=o.alt; a.href=o.link; wrap.className=o.cls||""; }
    (async function loop(){
      for(;;){
        const o=[FORM,DISCORD,INSTA][i]; apply(o);
        wrap.style.pointerEvents="auto";
        wrap.classList.remove("slide-out"); wrap.classList.add("slide-in");
        await new Promise(r=>setTimeout(r, T_IN+T_SHOW));
        wrap.classList.remove("slide-in");  wrap.classList.add("slide-out");
        await new Promise(r=>setTimeout(r, T_OUT));
        wrap.style.pointerEvents="none";
        await new Promise(r=>setTimeout(r, T_HIDDEN));
        i=(i+1)%3;
      }
    })();
  })();

  // Favicon switcher + OP restore
  (function(){
    const MAIN_ICON   = "https://res.cloudinary.com/dcsrqennd/image/upload/v1759704548/Bank_Robbery_2_StaticQuasar931_kgnnag.avif";
    const AERIES_ICON = "https://res.cloudinary.com/dcsrqennd/image/upload/v1758857231/Aeries_Favicon_Real_StaticQuasar931_m1uorx.ico";
    const ORIG_TITLE  = document.title;
    const CANONICAL   = ".";

    function setFavicon(url){
      let link = document.getElementById('dynamicFavicon') || document.querySelector('link[rel="icon"]');
      if(!link){ link = document.createElement('link'); link.rel='icon'; link.id='dynamicFavicon'; document.head.appendChild(link); }
      link.type = /\.ico$/i.test(url) ? 'image/x-icon' :
                  /\.avif$/i.test(url) ? 'image/avif' :
                  /\.png$/i.test(url)  ? 'image/png'  : '';
      link.href = url;
    }

    const wrap    = document.getElementById('topRightMenuWrap');
    const btn     = document.getElementById('menuButton');
    const dd      = document.getElementById('dropdown');
    const optMain = document.getElementById('optMainFavicon');
    const optAer  = document.getElementById('optAeries');
    const optHide = document.getElementById('optHideMenu');
    const restore = document.getElementById('restoreHint');
    const here    = document.getElementById('liveHereLink');

    if (here && CANONICAL) here.href = CANONICAL;
    setFavicon(MAIN_ICON);

    function closeDD(){ dd.style.display='none'; btn.setAttribute('aria-expanded','false'); }
    function toggleDD(){ const open = dd.style.display==='block'; dd.style.display=open?'none':'block'; btn.setAttribute('aria-expanded', String(!open)); }
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); toggleDD(); });
    document.addEventListener('click', ()=> closeDD());
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeDD(); });

    optMain.addEventListener('click', ()=>{ setFavicon(MAIN_ICON); document.title = ORIG_TITLE; closeDD(); });
    optAer .addEventListener('click', ()=>{ setFavicon(AERIES_ICON); document.title = "Aeries Student Dashboard"; closeDD(); });

    optHide.addEventListener('click', ()=>{
      wrap.style.display='none'; restore.style.display='block'; closeDD();
      setTimeout(()=>{ restore.style.display='none'; }, 4000);
    });

    const down = new Set();
    function check(){ if(down.has('o') && down.has('p')){ wrap.style.display='block'; restore.style.display='none'; } }
    addEventListener('keydown', e=>{ down.add((e.key||'').toLowerCase()); check(); });
    addEventListener('keyup',   e=>{ down.delete((e.key||'').toLowerCase()); });
    addEventListener('blur',    ()=> down.clear());
  })();

  // Global hide (Y+U+I)
  (function(){
    const down=new Set();
    const check=()=>{ if(down.has('y')&&down.has('u')&&down.has('i')) document.body.classList.toggle('menus-hidden'); };
    addEventListener('keydown',e=>{ down.add((e.key||'').toLowerCase()); check(); });
    addEventListener('keyup',  e=>{ down.delete((e.key||'').toLowerCase()); });
    addEventListener('blur',   ()=> down.clear());
  })();
</script>
